<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Chapeaux</title>
	</head>
	<body>
		<p>These vowels are wearing chapeaux: 
			&acirc <!-- &#226 -->
			&ecirc <!-- &#234 -->
			&icirc <!-- &#238 -->
			&ocirc <!-- &#244 -->
			&ucirc <!-- &#251 -->
			<!-- http://www.w3schools.com/html/html_charset.asp -->
			<!-- circumflex is a mark (^) placed over a vowel in
		some languages to indicate contraction, length, or
		pitch or tone.-->
		</p>
	</body>
</html>
